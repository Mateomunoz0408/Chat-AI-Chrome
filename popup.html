<!DOCTYPE html>
<html>
  <head>
    <title>ChatAI Copilot</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #openChatGPT {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ChatAI Copilot</h1>
    <button id="openChatGPT">Abrir ChatGPT</button>
    <script>
      document.getElementById('openChatGPT').addEventListener('click', () => {
        chrome.tabs.create({ url: 'https://chat.openai.com' });
      });
    </script>
  </body>
</html>
