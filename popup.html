<!DOCTYPE html>
<html>
<head>
  <title>ChatAI Copilot</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 10px;
      margin: 0;
      width: 300px;
      height: 400px;
      overflow: auto;
    }
    #input { 
      width: 100%; 
      height: 100px;
      margin-bottom: 10px;
    }
    #askButton { 
      width: 100%; 
      padding: 10px; 
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    #output { 
      margin-top: 10px; 
      white-space: pre-wrap; 
    }
  </style>
</head>
<body>
  <h1>ChatAI Copilot</h1>
  <textarea id="input" placeholder="Escribe tu pregunta..."></textarea>
  <button id="askButton">Preguntar</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
